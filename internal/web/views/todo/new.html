{{block "newtodo" .Todos}} {{range .}}
<div class="todo">
  <div>{{.Description}}</div>
  <div>
    <input
      name="complete-{{.ID}}"
      type="checkbox"
      {{if
      .Complete}}checked{{end}}
    />
    <button
      hx-delete="/todo/{{.ID}}"
      hx-target="closest .todo"
      hx-swap="outerHTML"
    >
      Delete
    </button>
  </div>
</div>
{{end}} {{end}}
