{{block "newtodo" .Todos}}
  {{range .}}
    <div class="todo flex">
      <div>
        {{.Description}}
      </div>
      <div>
        <label for="complete-{{ .ID }}">Complete?</label>
        <input
          name="complete-{{ .ID }}"
          type="checkbox"
          {{if .Complete}}checked{{end}}
        >
      </div>
    </div>
  {{end}}
{{end}}
