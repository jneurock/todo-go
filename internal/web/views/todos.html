{{block "todos" .}}
  <div id="todos">
    <form
      class="todo-form"
      hx-post="/todo"
      hx-swap="outerHTML"
      hx-target="#todos"
    >
      <div class="todo-form--label">
        <label for="description">Description</label>
      </div>
      <div class="todo-form--controls">
        <div>
          <input
            class="todo-form--input"
            name="description"
            type="text"
            autofocus
            required
          >
          {{if .Error}}
            {{template "inline_error" .Error}}
          {{end}}
        </div>
        <div>
          <button class="todo-form--button" type="submit">Create</button>
        </div>
      </div>
    </form>
    {{range .Todos}}
      {{template "todo" .}}
    {{else}}
      <p>Add some todos!</p>
    {{end}}
  </div>
{{end}}
